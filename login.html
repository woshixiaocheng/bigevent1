<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件登录注册页面</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <link rel="stylesheet" href="./fonts/iconfont.css">
</head>
<body>
    <!-- logo区域 -->
    <div class="layui-main">
        <img src="./images/logo.png" alt="">
    </div>
    <!-- 登录注册区域 -->
    <div class="box">
        <!-- 标题 -->
    <div class="titleBox">
        <img src="./images/login_title.png" alt="">
    </div>
    <!-- 登录页面 -->
    <div class="login-box">
        <form class="layui-form" action="" id="login">
        <!-- 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>  
                <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
       <!-- 密码 -->
        <div class="layui-form-item">
            <i class="layui-icon layui-icon-password
            "></i>  
            <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
  <!-- 登录按钮    -->
  <div class="layui-form-item">
  <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit lay-filter="formDemo" >登录</button>
</div>
    <a href="javascript:;" id="link_reg" class="links">去注册</a>  
    </form>   
     </div>   
        
    <!-- 注册页面 -->
    <div class="reg-box">
        <form class="layui-form" action="" id="reg">
            <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>  
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
           <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password
                "></i>  
                <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 再次密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password
                "></i>  
                <input type="password" name="reppassword" required  lay-verify="required|pwd|repwd" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
            </div>
      <!-- 注册按钮    -->
      <div class="layui-form-item">
      <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit lay-filter="formDemo" >注册</button>
    </div>
    <a href="javascript:;" id="link_login" class="links">去登录</a> 
        </form>   
    </div>
    </div>
<!-- 导入layui js模块 -->
<script src="./lib/layui/layui.all.js"></script>
    <!-- 导入jQuery -->
    <script src="./lib/jquery.js"></script>
    <script src="./js/baseAPI.js"></script>

    <script src="./js/login.js"></script>
</body>
</html>
