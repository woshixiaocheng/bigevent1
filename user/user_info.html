<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息-基本资料</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/user/user_info.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">基本资料</div>
        <div class="layui-card-body">
            <form class="layui-form" action="" lay-filter="formUserInfo">
                <!-- 添加一个隐藏的表单存放id，更新的时候定位服务器内对应的信息 -->
                <input type="hidden" name="id">
                <div class="layui-form-item">
                  <label class="layui-form-label">登录名称</label>
                  <div class="layui-input-block">
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" readonly>
                  </div>
                </div>
                    <div class="layui-form-item">
                    
                      <label class="layui-form-label">用户昵称</label>
                      <div class="layui-input-block">
                        <input type="text" name="nickname" required  lay-verify="required|nick" placeholder="请输入昵称" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                        <div class="layui-form-item">
                          <label class="layui-form-label">用户邮箱</label>
                          <div class="layui-input-block">
                            <input type="text" name="email" required  lay-verify="required|email" placeholder="请输入邮箱" autocomplete="off" class="layui-input"   >
                          </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                              <button class="layui-btn" lay-submit lay-filter="formDemo" id="submit">立即提交</button>
                              <button type="reset" class="layui-btn layui-btn-primary" id="redo">重置</button>
                            </div>
                          </div>
                        </form>    
        </div>
      </div>
      <!-- 导入layui的js模块 -->
      <script src="../lib/layui/layui.all.js"></script>
      <!-- 导入jquery的文件 -->
      <script src="../lib/jquery.js"></script>
      <!-- 导入baseapi的文件 -->
      <script src="../js/baseAPI.js"></script>
      <!-- 导入user_info的js文件 -->
      <script src="../js/user/user_info.js"></script>
</body>
</html>
